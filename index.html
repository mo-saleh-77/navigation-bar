<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive navigation bar - Mo.Saleh </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <nav>
    <div class="navbar">
      <i class='bx bx-menu'></i>
      <div class="logo"><a href="#">NavBar</a></div>
      <div class="nav-links">
        <div class="sidebar-logo">
          <span class="logo-name">NavBar</span>
          <i class='bx bx-x' ></i>
        </div>
        <ul class="links">
          <li><a href="#">HOME</a></li>
          <li class="item1">
            <div class="item-flx">
              <a href="#">Menu Item 1</a>
              <i class='bx bxs-chevron-down item1-arrow arrow'></i>
            </div>
            
            <ul class="item1-sub-menu sub-menu">
              <li><a href="#">Test 1</a></li>
              <li><a href="#">Test 2</a></li>
              <li><a href="#">Test 3</a></li>
              <li class="more">
                <span><a href="#">More</a>
                <i class='bx bxs-chevron-right arrow more-arrow'></i>
              </span>
                <ul class="more-sub-menu sub-menu">
                  <li><a href="#">More test 1</a></li>
                  <li><a href="#">More test 2</a></li>
                  <li><a href="#">More test 3</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li  class="item2">
            <div class="item-flx">
              <a href="#">Menu Item 2</a>
              <i class='bx bxs-chevron-down js-arrow arrow '></i>
            </div>
            <ul class="js-sub-menu sub-menu">
              <li><a href="#">Test 1</a></li>
              <li><a href="#">Test 2</a></li>
              <li><a href="#">Test 3</a></li>
              <li><a href="#">Test 4</a></li>
            </ul>
          </li>
          <li><a href="#">Menu Item 3</a></li>
          <li><a href="#">Menu Item 4</a></li>
        </ul>
      </div>
      
    </div>
  </nav>
  <script src="script.js"></script>

</body>
</html>
